<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/png" href="./icon/favicon.ico"/>
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2 class="title">Count down!</h2>
            <div class="countdown">
                <div class="container-day container-common">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour container-common">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>
                <div class="container-minute container-common">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </div>
                <div class="container-second container-common">
                    <h3 class="second">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="setting-countdown">
        <div class="button-setting-wrap">
            <div class="button-setting">
                <i class="fas fa-cog"></i>
            </div>
            <div class="section-setting">
                <form action="" class="form-setting">
                    <label for="">Title</label>
                    <input type="text" placeholder=" " class="input-title" required>
                    <label for="">Time</label>
                    <input type="datetime-local" name="" id="" class="input-time" required>
                    <button type="submit" class="button-submit">Enter</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="copyright">@Copyright by Thảo Thu Trần CTer</footer>
    <div class="window">
        <button class="button-play">Play the music</button>
    </div>
    <audio id="audio" src="./song/Reo Vang Binh Minh - Various Artists (NhacPro.net).mp3"></audio>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./confetti.js"></script>
    <script src="./main.js"></script>
</body>
</html>
