<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>Count down to my birthday!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
        <img class="waiting" src="https://i.pinimg.com/originals/da/0a/dd/da0add39a6ead87cb754f032d0d86a58.png" alt="">
        <div class="window">
            <button>Play the music</button>
        </div>
        <audio id="audio" src="./song/EmDiGiuaBienVang-DaiTNVN_67by.mp3"></audio>
    </section>
    <script src="./main.js"></script>
</body>
</html>
