<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2 class="title">Count down!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
        <div class="picture">
            <img class="waiting" src="https://i.pinimg.com/originals/da/0a/dd/da0add39a6ead87cb754f032d0d86a58.png" alt="">
        </div>
        <div class="window">
            <button>Play the music</button>
        </div>
        <audio id="audio" src="./song/EmDiGiuaBienVang-DaiTNVN_67by.mp3"></audio>
    </section>
    <section class="setting-countdown">
        <div class="button-setting-wrap">
            <div class="button-setting">
                <ion-icon name="settings-outline"></ion-icon>
            </div>
            <div class="section-setting">
                <form action="" class="form-setting">
                    <label for="">Title</label>
                    <input type="text" placeholder=" " class="input-title" required>
                    <label for="">Time</label>
                    <input type="datetime-local" name="" id="" class="input-time" required>
                    <button type="submit" class="button-submit">Enter</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./main.js"></script>
</body>
</html>
